name: DEB builder

on:
  push:
    tags:
    - '*'
    workflow_dispatch:

jobs:
  keyboard-center:
    runs-on: ubuntu-latest

    steps:

    - name: checkout repository
      uses: actions/checkout@v3

    - name: setup makedeb
      run: |
        wget -qO - 'https://proget.makedeb.org/debian-feeds/makedeb.pub' | gpg --dearmor | sudo tee /usr/share/keyrings/makedeb-archive-keyring.gpg 1> /dev/null
        echo 'deb [signed-by=/usr/share/keyrings/makedeb-archive-keyring.gpg arch=all] https://proget.makedeb.org/ makedeb main' | sudo tee /etc/apt/sources.list.d/makedeb.list
        sudo apt-get update
        sudo apt-get install -y makedeb=11.0.1-1

    - name: build deb package
      run: cd ./linux_packaging/DEB-keyboard-center/ && makedeb -s

    - name: save deb file
      uses: actions/upload-artifact@master
      with:
        name: keyboard-center
        path: ./linux_packaging/DEB-keyboard-center/*.deb

  python3-uinput:
